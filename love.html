<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-funnel@2.1.0/dist/d3-funnel.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="main edu-main">
        <script>
          d3.csv("../assets/love/love.csv").then(function (data) {
            var columnValues = data.map(function (d) {
              return d.value;
            });
            var columnLength = columnValues.length - 1;
            d3.select("#family-title-h2").text(columnLength);
          });
        </script>
        <div class="row edu-row edu-title">
          <h2 id="family-title-h2"></h2>
          <p>Idividual Experiencing Emotional Stress</p>
        </div>
        <div class="row edu-row edu-content">
          <div class="col edu-col col-funnel">
            <div class="chart-title funnel-title">
              <h3>Frequent Contemplation of Suicide</h3>
            </div>
            <svg id="funnel-chart" width="550px" height="300px"></svg>
            <div id="tooltip"></div>
            <script src="scripts/FunnelChart/LoveFunnelChart.js"></script>
          </div>

          <div class="col edu-col col-pie">
            <div class="chart-title pie-title">
              <h3>Level of Depression</h3>
            </div>
            <svg id="pie-chart"></svg>
            <script src="scripts/PieChart/LovePieChart.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
